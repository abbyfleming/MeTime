
<h1>{{title}}</h1>

<div ng-repeat="item in items">

<!-- <div class="row"> -->
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
     <img ng-src="{{item.image}}">
      <div class="caption">
        <h3>{{item.title}}</h3>
        <p>{{item.description}}</p>
        <p><a href="#" class="btn btn-primary" role="button" ng-click="addNewItem()">Button</a>
      </div>
    </div>
  </div>
<!-- </div> -->

</div>
