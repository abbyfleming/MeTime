<div ng-include="'partials/menu.html'"></div>

<h1>{{title}}</h1>

<a href="/favorite" class="btn btn-info" role="button" ng-click="getFavorite()">View Favorites</a>

<!--repeat all items -->
<div ng-repeat="item in items">
   <div class="col-sm-6 col-md-4">
     
      <div class="thumbnail">
        <img ng-src="{{item.image}}">
         <div class="caption">
            <h3>{{item.title}}</h3>
            <p>{{item.description}}</p>        
         </div>
       
         <div class="icon-button">
            <a role="button" ng-click="addFavorite(item.id)">
           <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
           {{button}}
           </a>
         </div>
       </div>
  
  </div>
</div><!--end repeat -->
