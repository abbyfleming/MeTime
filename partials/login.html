
<div id="login-container">

	<h2>Welcome!</h2>

	<hr>
	<div class="input-group">
			<span class="input-group-addon" id="sizing-addon1">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
			</span>
		 <input ng-model="account.email" type="text" class="form-control" placeholder="Email"/>
	</div>

	<div class="input-group">
			<span class="input-group-addon" id="sizing-addon1">
					<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
			</span>
			<input ng-model="account.password" type="password" class="form-control" placeholder="Password"/>
	</div>

	<div id="login-btn-group">
		<button ng-click="login()" class="btn btn-md" name="Login">Login</button>
		<button ng-click="register()" class="btn btn-md" name="Register">Register</button>
	</div>

</div>
